<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Email</title>
</head>
<body>
    <!-- This is the content that will be sent in the email -->
    <p>Hello {{ user.username }},</p>

    <p>You have requested a password reset for your account. Please click the link below to set a new password:</p>

    <p><a href="{{ reset_url }}">Reset your password</a></p>

    <p>If you did not request a password reset, please ignore this email.</p>

    <p>Thanks,<br>
    Bus Ticket Team</p>
</body>
</html>
