{% extends 'myapp/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <div class="card shadow-sm rounded-3 glassmorphism animate__animated animate__fadeInUp animate__delay-1s">
                <div class="card-header bg-transparent text-black glass-header">
                    <div class="card-title h3 mb-0">Find Bus</div>
                </div>
                <div class="card-body">
                    <div>origins length: {{ origins|length }}</div>

                    <!-- Submit to the unified search_routes view -->
                    <form action="{% url 'search_routes' %}" method="post" id="find-form">
                        {% csrf_token %}

                        <!-- From (dropdown filled by context_processor -> origins) -->
                        <div class="mb-3">
                            <label for="origin" class="form-label text-black">From</label>
                            <select name="origin" id="origin" class="form-control rounded-0 glass-input stylish-border" required>
                                <option value="">-- Select --</option>
                                {% for origin in origins %}
                                    <option value="{{ origin }}" {% if data.origin == origin or request.GET.origin == origin %}selected{% endif %}>{{ origin }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Destination (dropdown filled by context_processor -> destinations) -->
                        <div class="mb-3">
                            <label for="destination" class="form-label text-black">Destination</label>
                            <select name="destination" id="destination" class="form-control rounded-0 glass-input stylish-border" required>
                                <option value="">-- Select --</option>
                                {% for destination in destinations %}
                                    <option value="{{ destination }}" {% if data.destination == destination or request.GET.to == destination %}selected{% endif %}>{{ destination }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label for="date" class="form-label text-black">Date</label>
                            <input name="date" id="date" class="form-control rounded-0 glass-input stylish-border" type="date"
                                   value="{% if data.date %}{{ data.date }}{% elif request.GET.departure_date %}{{ request.GET.departure_date }}{% endif %}" required>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        {% endif %}
                    </form>
                </div>

                <div class="card-footer text-center">
                    <button class="btn btn-primary w-100 rounded-0 glass-button" form="find-form">Find</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Glassmorphism style */
    .glassmorphism {
        background: rgba(255, 255, 255, 0.01);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        border-radius: 10px;
    }

    .glass-header {
        background: rgba(255, 255, 255, 0.01);
        border-bottom: 1px solid rgba(255, 255, 255, 0.9);
        color: black !important;
    }

    .glass-input {
        border: 2px solid transparent;
        background-clip: padding-box;
        border-radius: 20px !important;
        padding: 10px;
        color: black;
        font-weight: 200;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-input:focus {
        outline: none;
        border: 2px solid rgba(31, 58, 147, 0.2);
        box-shadow: 0 0 10px rgba(31, 58, 147, 0.1);
    }

    .stylish-border {
        border: 2px solid transparent;
        background-clip: padding-box;
        border-radius: 25px;
        transition: border 0.3s ease;
    }

    /* Fixed rgba bug (removed invalid ++ ) */
    .glass-button {
        background: rgba(31, 58, 147, 0.4);
        border: none;
        transition: background-color 0.3s ease;
        border-radius: 20px !important;
    }

    .glass-button:hover {
        background: rgba(31, 58, 147, 1);
    }

    .form-label {
        color: black !important;
    }

    .animate__fadeInUp {
        animation-duration: 1s;
    }
</style>
{% endblock %}
