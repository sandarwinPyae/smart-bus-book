<!-- your_app_name/templates/your_app_name/feedback_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
        }
                .navbar {
    background-color: rgb(30, 58, 138) !important;
}

.navbar-nav {
    align-items: center;
}

.nav-link {
    color: white;
}

.nav-link:hover {
    color: rgba(255, 255, 255, 0.75);
}

.profile-dropdown-container {
    position: relative;
    display: inline-block;
    vertical-align: middle;
}

.profile-circle {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    color: #007bff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    border: 2px solid #007bff;
}
.profile-circle i{
    font-size: 1.25rem;
}

.profile-circle:hover {
    transform: scale(1.05);
}

.profile-dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 10px;
}

.profile-dropdown-menu a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.profile-dropdown-menu a:hover {
    background-color: #f1f1f1;
}

.show {
    display: block;
}
        .success-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }
        .success-icon {
            color: #28a745; /* Bootstrap success green */
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn-home {
            background-color: #0d6efd;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3rem;
            text-decoration: none;
            margin-top: 1.5rem;
            display: inline-block;
        }
        .btn-home:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container"> {# Keep the navbar content within a container #}
        <a class="navbar-brand" href="{% url 'home'%}">
            <img src="https://i.pinimg.com/originals/e2/1c/b5/e21cb58cda4ccf597b05d2048b483c0d.jpg" alt="Bus Logo"
                style="height:50px;width:50px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'home' %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-item nav-link" href="#"> <!-- to correct  -->
                    <i class="fas fa-bus"></i> About Us
                </a>
                {% if request.user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'seebookings' %}">
                    <i class="fas fa-list"></i> See Bookings
                </a>
                <div class="profile-dropdown-container">
                    <div class="profile-circle ms-2 me-2" onclick="toggleDropdown()">&#x1F464;</div>
                    <div class="profile-dropdown-menu" id="profileDropdown">
                        <a href="{% url 'profile_page' %}">Your Profile</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a class="nav-item nav-link" href="{% url 'register' %}">
                    <i class="fas fa-user-plus"></i> Signup
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

    <div class="container success-container">
        <div class="success-icon">✔️</div> <!-- A simple checkmark emoji -->
        <h1>Feedback Received!</h1>
        <p>Thank you for taking the time to provide your valuable feedback. We appreciate your input!</p>
        <a href="{% url 'home' %}" class="btn-home">Go to Home</a>
    </div>
</body>
</html>
