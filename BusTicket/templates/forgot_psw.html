<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
           background: url('https://res.cloudinary.com/ddvru0ow1/image/upload/v1727193013/imgblur_vcheyk.jpg') no-repeat center center fixed;
           background-size: cover;
            background-position: center;
         }
        .form-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid rgba(209, 213, 219, 0.8);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            background-color: rgba(255, 255, 255, 0.7);
        }
        .form-label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: white;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-700">

    <!-- Main page wrapper to handle full-screen content -->
    <div class="flex flex-col items-center min-h-screen">
        <!-- Navbar fixed to the top -->
        <nav class="fixed top-0 left-0 right-0 z-50 w-full p-4 bg-gray-800 bg-opacity-50 text-white shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <!-- Bus icon to match the one on the home page -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 10h-2V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v10h2c0 2.21 1.79 4 4 4s4-1.79 4-4h4c0 2.21 1.79 4 4 4s4-1.79 4-4h2v-4a2 2 0 0 0-2-2zm-6 0H4V6h8v4zm-4 7c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm12 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm-4-3h-4v-2h4v2z"/>
                    </svg>
                    <span class="text-xl font-bold">Bus Ticket</span>
                </div>
                <div class="space-x-4 flex">
                    <a href="#" class="text-white hover:text-gray-300 transition-colors duration-200 py-2 px-4 rounded-full">Home</a>
                    <a href="#" class="text-white hover:text-gray-300 transition-colors duration-200 py-2 px-4 rounded-full">About Us</a>
                    <a href="#" class="text-white hover:text-gray-300 transition-colors duration-200 py-2 px-4 rounded-full">Login</a>
                    <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">Signup</a>
                </div>
            </div>
        </nav>

        <!-- Main form container, with top padding to prevent it from being hidden -->
        <div class="w-full max-w-lg mx-auto p-8 rounded-xl shadow-lg form-container mt-28">

            <h1 class="text-3xl font-extrabold text-white text-center mb-6">Forgot Password</h1>

            <!-- Form for password reset request -->
            <form id="forgot-password-form" class="space-y-6" method="POST" action="{% url 'send_password_reset_email' %}">
                {% csrf_token %}
                <div>
                    <label for="email" class="form-label">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required class="form-input" placeholder="Enter your email">
                    </div>
                </div>

                <div>
                    <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 rounded-full shadow-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Send Password Reset Link
                    </button>
                </div>
            </form>

            <!-- Message area for feedback -->
            <div id="status-message" class="mt-4 text-center text-sm font-medium text-white hidden py-2 px-4 rounded-md">
                <!-- This message will be updated by JavaScript -->
            </div>

            <div class="mt-6 text-center">
                <a href="{% url 'login' %}" class="text-base text-blue-300 hover:underline hover:text-blue-100 transition-colors duration-200">
                    Return to Login
                </a>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const email = form.email.value;
            const statusMessage = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');

            // Show a loading message
            statusMessage.textContent = 'Sending email...';
            statusMessage.classList.remove('hidden', 'text-red-600', 'bg-red-100', 'text-green-600', 'bg-green-100');
            statusMessage.classList.add('block', 'text-white');
            submitButton.disabled = true; // Disable button to prevent multiple submissions

            try {
                // Get CSRF token from the form
                const csrfToken = form.querySelector('input[name="csrfmiddlewaretoken"]').value;

                // Send the email to the Django backend
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                    statusMessage.classList.remove('text-red-600', 'bg-red-100');
                    statusMessage.classList.add('text-green-600', 'bg-green-100');
                } else {
                    statusMessage.textContent = data.error || 'Something went wrong. Please try again.';
                    statusMessage.classList.remove('text-green-600', 'bg-green-100');
                    statusMessage.classList.add('text-red-600', 'bg-red-100');
                }
            } catch (error) {
                statusMessage.textContent = 'An error occurred. Please check your connection.';
                statusMessage.classList.remove('text-green-600', 'bg-green-100');
                statusMessage.classList.add('text-red-600', 'bg-red-100');
            } finally {
                statusMessage.classList.add('py-2', 'px-4', 'rounded-md');
                submitButton.disabled = false; // Re-enable the button
            }
        });
    </script>
</body>
</html>
